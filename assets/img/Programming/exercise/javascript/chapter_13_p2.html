<body>
<script>
    // ****** PROJECT TWO ***********
    
score = window.prompt("Enter Your Exam Score Below.");  
    
if (score >= 90){message = "Excellent.Pass with Distinction.";}
else if (70 <= score && score <=89){message = "Well Done.Pass with Honours.";}
else if (55 <= score && score <= 69){message = "Just Passed.";}
else if (score <= 54){message = "Failed.Do better next time.";}
else{message = "";}
//var_1 >= var_2 && var_2 == var_3
    document.write(message);
    
    </script>
