<html>
<head>
<title>looping</title>
<link rel="stylesheet" href="style.css">
</head>
<body style="padding: 20;">
<table class="tb">
<script>
    for ( i=1; i <= 12; i++ )
    {
        answer = i*12;
    document.write("<tr><td class='td'>" + i + "</td> <td class='td'>x 12 = </td><td class='td'>" + answer + "</td></tr>");
    }
    </script>
    </table>
</body>
</html>
